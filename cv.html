    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        }

        <th>Дата рождения</th>
        <td>%date</td>
    </tr>

        <th>Телефон</th>
        <td>%phone</td>
    </tr>

        <th>Дата создания резюме</th>
        <td>%current_date</td>

</table>
</body>
</html>
